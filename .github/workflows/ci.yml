name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: node-agent/package-lock.json
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
        cache-dependency-path: tts-service/requirements.txt
    
    - name: Install Dependencies
      run: |
        cd node-agent && npm ci
        cd ../tts-service && pip install -r requirements.txt
    
    - name: Build Agent
      run: |
        cd node-agent && npm run build
    
    - name: Run Tests
      run: |
        echo "Tests would run here"
        # Add your test commands
    
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Lint TypeScript
      run: |
        cd node-agent && npm install && npx tsc --noEmit
    
  docker-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker Image
      run: |
        cd tts-service && docker build -t voicewrite-tts .
    
    - name: Test Docker Image
      run: |
        docker run --rm voicewrite-tts python main.py --help || true
